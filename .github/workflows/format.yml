name: Format

on:
  pull_request:

jobs:
  code:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install dependencies
        run: yarn install

      - name: Run build
        run: yarn build

      - name: Run publish
        run: yarn prepublishOnly

      - name: Run Prettier
        run: yarn run format:check